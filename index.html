<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting DApp</title>

    <!-- Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.1/ethers.umd.min.js"></script>
    <script src="main.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(-45deg, #1e003a, #37006b, #00346b, #00b8a9);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        color: #f5f5f5;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .navbar {
        background: rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 24px;
        padding: 16px 0;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        font-size: 17px;
        transition: all 0.25s ease;
      }

      .navbar a:hover {
        color: #8ae8ff;
        text-shadow: 0 0 8px #00fff0;
        transform: translateY(-2px);
      }

      .navbar .title {
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        margin-left: 40px;
        text-shadow: 0 0 10px #ff00ff;
      }

      .container {
        background: rgba(255, 255, 255, 0.07);
        border-radius: 16px;
        padding: 36px 40px;
        margin: 40px auto;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .container span {
        display: block;
        font-size: 22px;
        font-weight: 600;
        color: #80ffea;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00ffd5;
      }

      button {
        background: linear-gradient(135deg, #00fff0, #00b0ff, #ff00ff);
        background-size: 300% 300%;
        animation: pulse 4s ease infinite;
        color: #fff;
        padding: 8px 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
        letter-spacing: 0.5px;
      }

      @keyframes pulse {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 20px #00fff0, 0 0 30px #ff00ff;
      }

      #candidatesTable {
        width: 100%;
        border-collapse: collapse;
        color: #fff;
      }

      #candidatesTable th {
        background: linear-gradient(90deg, #00bcd4, #8e24aa);
        padding: 10px;
      }

      #candidatesTable td {
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      #candidatesTable tr:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      p {
        margin-top: 12px;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <a href="index.html">üó≥Ô∏è Vote</a>
      <a href="ListVoters.html">üìã List Voters</a>
      <a href="VerifyStudent.html">Verify Student</a>
      <span class="title">‚ö° Decentralized Voting DApp</span>
    </div>

    <div style="text-align: center; margin-top: 30px">
      <button onclick="connectMetamask()">üîó Connect Metamask</button>
      <p id="metamasknotification"></p>
    </div>

    <div class="container fadeIn">
      <span>üó≥Ô∏è Cast Your Vote</span>
      <table id="candidatesTable">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Vote Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="candidatesBody"></tbody>
      </table>
      <p id="cand"></p>
    </div>

    <div class="container fadeIn">
      <span>üìä Voting Status</span>
      <button onclick="voteStatus()">üîç Check Voting Status</button>
      <p id="status"></p>
      <p id="time"></p>
    </div>

    <div class="container fadeIn">
      <span>üí∞ Wallet Balance</span>
      <button onclick="getBalance()">üíé Get Balance</button>
      <p id="balance"></p>
    </div>

    <script>
      window.addEventListener("load", () => {
        loadCandidates();
      });
    </script>
  </body>
</html>
